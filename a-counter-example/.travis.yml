env:
  global:
    - TERM=dumb
dist: xenial
notifications:
  email: false
git:
  quiet: true
  depth: 1
language: java
jdk: openjdk8
node_js: lts/*
python: 3
service:
  - docker
addons:
  apt:
    update: true
    packages:
      - sudo
      - lsof
      - wget
      - bash
      - curl
      - jq
      - libxml2-utils
      - unzip
      - docker-ce
      - python3-dev
      - python3-pip
      - python3-six
      - python3-setuptools
      - libappindicator1
      - fonts-liberation
      - google-chrome-stable
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  #
  - docker-compose -v
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install --user $(whoami) --upgrade pip >/dev/null # pip3 -> pip
  - pip install --user $(whoami) --upgrade docker-compose httpie >/dev/null 2>&1
  - http --version --debug
  - docker-compose -v
  #
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 8001 8002 8080 5432
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      jdk: openjdk8
      name: a-simple-example
      script:
        - cd $TRAVIS_BUILD_DIR && ./sbtw clean test
        - cd $TRAVIS_BUILD_DIR && ./sbtw run
        - cd $TRAVIS_BUILD_DIR && ./sbtw clean assembly
        - java -jar $TRAVIS_BUILD_DIR/target/scala-*/*-assembly-*.jar
