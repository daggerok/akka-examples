version: "2.1"

services:

  kotlin-gradle-starter:
    build:
      context: .
      dockerfile: ./docker/gradle/Dockerfile
    volumes: ["kotlin-gradle-starter-data:/home/app"]
#    ports:
#      - "5005:5005"
#      - "8080:8080"
#    restart: unless-stopped
    networks: [backing-services]

  kotlin-maven-starter:
    build:
      context: .
      dockerfile: ./docker/maven/Dockerfile
    volumes: ["kotlin-maven-starter-data:/home/app"]
#    ports:
#      - "5006:5005"
#      - "8081:8080"
#    restart: unless-stopped
    networks: [backing-services]

